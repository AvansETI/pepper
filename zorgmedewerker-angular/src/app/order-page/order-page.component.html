<body class="order_page">
    <mat-form-field>
        <input matInput placeholder="Naam" [(ngModel)]="name">
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Beschrijving" [(ngModel)]="description">
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Calorien" [(ngModel)]="calories">
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Allergien" [(ngModel)]="allergies">
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Afbeelding" [(ngModel)]="image">
    </mat-form-field>
    <button mat-button (click)="onTest()">Test</button>
    <div class="order_nondetail">
        <div>
            <mat-label>Patiëntenlijst</mat-label>
        </div>
        <div>
            <mat-list role="list">
                <mat-list-item role="listitem"><mat-card>Simple card</mat-card></mat-list-item>
                <mat-list-item role="listitem"><mat-card>Simple card</mat-card></mat-list-item>
                <mat-list-item role="listitem"><mat-card>Simple card</mat-card></mat-list-item>
            </mat-list>
        </div>
        <div>
            <a class= "order_button" mat-raised-button routerLink="/doctor-page-component" color= "primary">Patiëntinformatie</a>
        </div>
    </div>
    <div class="order_detail">
        <div>
            <mat-label>Etensgeschiedenis</mat-label>
        </div>
        <div>
            <mat-list role="list">
                <mat-list-item role="listitem"><mat-card>Simple card</mat-card></mat-list-item>
                <mat-list-item role="listitem"><mat-card>Simple card</mat-card></mat-list-item>
                <mat-list-item role="listitem"><mat-card>Simple card</mat-card></mat-list-item>
            </mat-list>
        </div>
    </div>
    <div class="pepper_head">
        <img src="assets/pepper-head.png">
    </div>
    <div class="avans_logo">
        <img src="assets/logo-white-2.png">
    </div>
</body>
