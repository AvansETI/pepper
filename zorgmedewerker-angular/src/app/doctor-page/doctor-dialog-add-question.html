<h1 mat-dialog-title>Vraag stellen</h1>
<div mat-dialog-content>
    <p>
        <mat-form-field>
            <input matInput placeholder="Vraag aan patient" [(ngModel)]="question">
        </mat-form-field>
    </p>
    <button mat-raised-button color="primary" (click)="onSave()">Stellen</button>
</div>
