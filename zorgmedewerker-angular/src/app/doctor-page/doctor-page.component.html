<body class="doctor_page">
    <div class="doctor_nondetail">
        <div>
            <mat-label>PatiÃ«ntenlijst</mat-label>
        </div>
        <div>
            <mat-list>
                <mat-list-item *ngFor="let patient of patients" (click)="onClicked(patient.id)">
                    <mat-card>
                        <div>{{patient.id}} - {{patient.name}}</div>
                    </mat-card>
                </mat-list-item>
            </mat-list>
        </div>
        <div>
            <a class= "order_button" mat-raised-button routerLink="/order-page-component" color= "primary">Bestellingen</a>
        </div>
    </div>
    <div class="doctor_detail">
        <div>
            <mat-label>Patientinformatie</mat-label>
        </div>
        <div *ngIf="selectedPatient !== null">
            <mat-list>
                <mat-list-item>
                    <mat-card>
                        {{("0" + selectedPatient.birthdate.getDate()).slice(-2) + "-" + ("0"+(selectedPatient.birthdate.getMonth()+1)).slice(-2) + "-" + selectedPatient.birthdate.getFullYear()}}
                    </mat-card>
                </mat-list-item>
                <mat-list-item>
                    <mat-card>
                        {{formatAllergies(selectedPatient.allergies)}}
                    </mat-card>
                </mat-list-item>
            </mat-list>
        </div>
    </div>
    <div class="pepper_head">
        <img src="assets/pepper-head.png">
    </div>
    <div class="avans_logo">
        <img src="assets/logo-white-2.png">
    </div>
</body>
